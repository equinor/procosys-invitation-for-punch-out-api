name: üöÄüõ†Ô∏è Deploy to dev

on:
  workflow_dispatch:
  pull_request:
    types: 
      - reopened
      - opened
      - ready_for_review
      - synchronize
    branches: 
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Login to Azure'
        uses: azure/login@v2
        with:
          client-id: ${{ vars.EQUINOR_PROCOSYS_NON_PROD_DEVOPS_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Get change ID
        id: get-change-id
        uses: ./.github/actions/get-change-id

      - name: 'Build and Push Image'
        uses: ./.github/actions/docker-build-push-if-not-exists
        with:
          client-id: ${{ vars.EQUINOR_PROCOSYS_NON_PROD_DEVOPS_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          tag: ${{ steps.get-change-id.outputs.change-id }}

      - name: Radix CLI setup
        uses: equinor/radix-github-actions@v2
        with:
          azure_client_id: ${{ vars.EQUINOR_PROCOSYS_NON_PROD_DEVOPS_CLIENT_ID }}

      - name: Deploy to Radix
        run: |
          rx create job deploy \
            --application procosys-ipo-api \
            --from-config \
            --environment dev \
            --component backend \
            --image-tag-name backend=${{ steps.get-change-id.outputs.change-id }} \
            --image-tag-name backend=latest \
            --follow
