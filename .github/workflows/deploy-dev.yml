name: ðŸš€ðŸ› ï¸ Deploy to dev

on:
  workflow_dispatch:
  pull_request:
    types: 
      - reopened
      - opened
      - ready_for_review
      - synchronize
    branches: 
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push-image:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: 'Login to Azure'
        uses: azure/login@v2
        with:
          client-id: ${{ vars.EQUINOR_PROCOSYS_NON_PROD_DEVOPS_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Parse image tag ID from SHA
        shell: bash
        run: |
          IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "Tag ID: $IMAGE_TAG"

      - name: 'Build and Push Image'
        uses: ./.github/actions/docker-build-push-if-not-exists
        with:
          client-id: ${{ vars.EQUINOR_PROCOSYS_NON_PROD_DEVOPS_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          tag: ${{ env.IMAGE_TAG }}
  
  generate-migration-script:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: 'Login to Azure'
        uses: azure/login@v2
        with:
          client-id: ${{ vars.EQUINOR_PROCOSYS_NON_PROD_DEVOPS_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Generate migration script
        id: generate-migration-script
        uses: ./.github/actions/generate-migration-script

      - name: Upload EF Migrations script Artifact 
        uses: actions/upload-artifact@v4
        with: 
          name: migration-script
          path: ${{ steps.generate-migration-script.outputs.migration-script-path }}

  migrate-database:
    needs: 
      - build-and-push-image
      - generate-migration-script
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: 'Login to Azure'
        uses: azure/login@v2
        with:
          client-id: ${{ vars.EQUINOR_PROCOSYS_NON_PROD_DEVOPS_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          allow-no-subscriptions: true 
      
      - uses: actions/download-artifact@v4
        with:
          name: migration-script

      - uses: azure/sql-action@v2.3
        with:        
          connection-string: ${{ vars.AZURE_SQL_CONNECTION_STRING }}
          path: './migration.sql'

  deploy-to-radix:
    needs:
      - build-and-push-image
      - migrate-database
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: Radix CLI setup
        uses: equinor/radix-github-actions@v2
        with:
          azure_client_id: ${{ vars.EQUINOR_PROCOSYS_NON_PROD_DEVOPS_CLIENT_ID }}

      - name: Deploy to Radix
        run: |
          rx create job deploy \
            --application procosys-ipo-api \
            --from-config \
            --environment dev \
            --component backend \
            --image-tag-name backend=${{ env.IMAGE_TAG }} \
            --image-tag-name backend=latest \
            --follow
