name: 🚀🛠️ Deploy to dev

on:
  workflow_dispatch:
  pull_request:
    types: 
      - reopened
      - opened
      - ready_for_review
      - synchronize
    branches: 
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    if: github.event.pull_request.draft == false
    uses: ./.github/workflows/deploy.yml
    with:
      github-environment: dev
      radix-environment: dev
