name: ðŸ¤–ðŸ”— Run Integration Tests

on:
  workflow_dispatch:
  pull_request:

permissions:
  id-token: write
  contents: read

jobs:
  run-integration-test:
    name: Run integration tests
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get DevOps Token
        id: 'get-devops-token'
        uses: ./.github/actions/get-devops-token
        with:
          client-id: ${{ vars.EQUINOR_PROCOSYS_NON_PROD_DEVOPS_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}

      # TODO remove this
      - name: DEBUG
        shell: bash
        run: |
          echo "Short token: $(echo ${{ steps.get-devops-token.outputs.token }} | cut -c1-7)"
      
      - name: Configure Nuget
        uses: ./.github/actions/nuget-config
        with:
          access-token: ${{ steps.get-devops-token.outputs.token }}

      - name: Run tests
        run: |
          dotnet test ./src/tests/Equinor.ProCoSys.IPO.WebApi.IntegrationTests/ -c Release
