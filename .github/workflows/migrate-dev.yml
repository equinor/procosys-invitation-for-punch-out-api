on:
  workflow_dispatch:
  pull_request:
    types: 
      - reopened
      - opened
      - ready_for_review
      - synchronize
    branches: 
      - main

permissions:
  id-token: write
  contents: read

jobs:
  generate-migration-script:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Login to Azure'
        uses: azure/login@v2
        with:
          client-id: ${{ vars.EQUINOR_PROCOSYS_NON_PROD_DEVOPS_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Generate migration script
        id: generate-migration-script
        uses: ./.github/actions/generate-migration-script

      - name: Get change ID
        id: get-change-id
        uses: ./.github/actions/get-change-id

      - name: Upload EF Migrations script Artifact 
        uses: actions/upload-artifact@v4
        with: 
          name: migration-${{ steps.get-change-id.outputs.change-id }}.sql
          path: ${{ steps.generate-migration-script.outputs.migration-script-path }}

